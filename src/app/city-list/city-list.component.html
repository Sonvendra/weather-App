<table class="table table-striped table-hover w-75 mx-auto my-5 border">
  <thead>
    <tr>
    <th>City name</th>
    <th>Temperature</th>
    <th>Sunrise time</th>
    <th>Sunset time</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of listData">
    <td>
      <a [routerLink]="'/weather-details/'+data.name" (click)="getWeather(data.coord)">
        {{data.name}}
      </a>
    </td>
    <td>{{data.temprature}}</td>
    <td>{{data.sunrise}}</td>
    <td>{{data.sunset}}</td>
  </tr>
  </tbody>
</table>
