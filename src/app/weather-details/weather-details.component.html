<table class="table table-striped table-hover w-75 mx-auto my-5 border">
  <thead>
    <tr>
      <th>Date</th>
    <th>Temperature</th>
    <th>Sea level</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of listData">
      <td>{{data.date}}</td>
    <td>{{data.main.temp}}</td>
    <td>{{data.main.sea_level}}</td>
  </tr>
  </tbody>
</table>
